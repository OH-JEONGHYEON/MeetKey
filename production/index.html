    <script type="text/javascript">
      var unum = getCookie('unum')? getCookie('unum'): 1;
      if(!mid) {
        var mid = "5bb07e5f5fb2b0661d0f6e8b";
      }
      $(document).ready(function(){

        printWidget();
        printMeetingInfo();

      function printWidget() {
        var date = new Date();
        date.addHours(9);
        var settings = {
          crossDomain: true,
          url: "https://kz2hltyjb2.execute-api.ap-northeast-2.amazonaws.com/test/dashboard",
          type: "POST",
          contentType: "application/json",
          data: `{
            "unum": ${unum},
            "date": "${date.toISOString()}"
          }`
        }
        $.ajax(settings)
          .done(function (response) {
            console.log(response)
              var div = `
              <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="tile-stats">
                  <div class="icon"><i class="fa fa-comments-o"></i></div>
                  <div class="count">${response.personal_rate}%</div>
                  <h3>나의 평균 참여도</h3>
                  <p><button type="button" onclick="" class="btn btn-link btn-xs"> 　 </button></p>
                </div>
              </div>
              <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="tile-stats">
                  <div class="icon"><i class="fa fa-check-square-o"></i></div>
                  <div class="count">${response.today}</div>
                  <h3>오늘 예정된 회의</h3>
                  <p><button type="button" onclick="location.href='tables_dynamic.html'" class="btn btn-link btn-xs"> 회의 예약리스트 Go!</button></p>
                </div>
              </div>
            `
            if(response.near) {
              var div2 = `
                <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12">
                  <div class="tile-stats">
                    <div class="icon"><i class="fa fa-caret-square-o-right"></i></div>
                    <div class="count"><button type="button" onclick="location.href='project_detail.html?mid=${response.near}'" class="btn btn-link">바로 참여하기</button></div>
                    <h3>회의가 진행 중입니다</h3>
                    <p><button type="button" onclick="" class="btn btn-link btn-xs"> 　</button></p>
                  </div>
                </div>
              `
            } else {
              var div2 = `
                <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12">
                  <div class="tile-stats">
                    <div class="icon"><i class="fa fa-caret-square-o-right"></i></div>
                    <div class="count"><button type="button" class="btn btn-link" disable></button></div>
                    <h3>진행 중인 회의가 없습니다</h3>
                    <p><button type="button" onclick="" class="btn btn-link btn-xs"> 　</button></p>
                  </div>
                </div>
              `
            }
            $("#widget").append(div+div2);
            })
            .fail(function () {
              alert('fail');
            });
      }
      function printMeetingInfo() {
        var settings = {
          crossDomain: true,
          url: "https://kz2hltyjb2.execute-api.ap-northeast-2.amazonaws.com/test/meet/info?unum="+unum+"&done=true",
          type: "GET",
          contentType: "application/json"
        }
        $.ajax(settings)
          .done(function (response) {
            console.log(response)
            var data = response.data;
            for(var i=0;i<data.length;i++) {
              var dt = new Date(data[i].date).addHours(-9).addMonths(1);
              var panel = `
                <div class="x_panel">
                  <div class="row x_title">
                    <div class="col-md-10 col-sm-10 col-xs-12">
                      <!-- 회의 이름 -->
                      <h3><strong id="mname">${data[i].mname}</strong></h3>
                    </div>
                  </div>
                  <div class="dashboard-widget-content">
                    <ul class="list-unstyled">
                      <li>
                        <div class="col-md-2">
                          <!-- 회의 정보 -->
                          <h4><label >회의 일시</label></h4>
                          <h4>
                            <span id="date">${dt.getFullYear()+"-"+dt.getMonth()+"-"+dt.getDate()}</span>
                            <span id="time">${dt.getHours()+"시 "+dt.getMinutes()+"분"}</span>
                          </h4>
                          <h4><label>회의 장소</label></h4>
                          <h4><span id="where">${data[i].where}</span></h4>
                          <h4><label>총 회의 시간</label></h4>
                          <h4><span id="time_all">${TimeAll2String(data[i].time_all)}</span></h4>
                          <h4><label>회의 메모</label></h4>
                          <h4><span id="memo">${data[i].memo}</span></h4>
                        </div>
                        <div class="col-md-5">
                          <!-- 회의 클러스터 -->
                          <ul class="list-unstyled timeline" id="sum_cluster${i}">
                            <!-- summarize per cluster -->
                          </ul>
                        </div>
                        <div class="col-md-5">
                          <!-- 회의 시간 차트 -->
                          <div id="echart_bar_horizontal${i}" style="height:300px;"></div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="clearfix"></div>
                </div>
                `
                $("#meeting").append(panel);
                matchResult(data[i], "#sum_cluster"+i.toString(), "echart_bar_horizontal"+i.toString());
              }
            })
            .fail(function () {
              alert('fail');
            });
      }
      function matchResult(meeting, id4sum, id4cht){
        //alert(id4sum);
        // summarize per cluster
        var sum = meeting.summarize;
        for(var i=0;i<sum.length;i++) {
          var text="";
          for(var j=0;j<sum[i].length;j++) {
            text += sum[i][j]+" ";
          }
          var li = `
          <li>
            <div class="block">
              <div class="tags">
                <a href="" class="tag">
                  <span>주제${i+1}</span>
                </a>
              </div>
              <div class="block_content">
                <h2 class="title">
                    <!-- <a>Who Needs Sundance When You’ve Got&nbsp;Crowdfunding?</a> -->
                </h2>
                <!-- <div class="byline">
                  <span>13 hours ago</span> by <a>Jane Smith</a>
                </div> -->
                  <p>
                    ${text}
                  </p>
              </div>
            </div>
          </li>
          `
          $(id4sum).append(li);
        }
        // time_per_cluster
        var echartCluster = echarts.init(document.getElementById(id4cht), theme);
        setTimePerCluster(echartCluster, meeting);
      }
