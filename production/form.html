    <script>

    var unum = getCookie('unum')? getCookie('unum'): 1;

    $(document).ready(function(){
      printMyInfo(unum);

      $('#sel_mem').select2();

      printFavorite();
      printGroup();
    });

    // select option Favorite
    function printFavorite(){

      var settings = {
        crossDomain: true,
        url: `https://kz2hltyjb2.execute-api.ap-northeast-2.amazonaws.com/test/add/favorite?unum=${unum}`,
        type: "GET",
        contentType: "application/json",
      }

      $.ajax(settings)
        .done(function (response) {
          console.log(response);
          if(response.message){
            alert(response.message);
          } else {
            var favorites = response.data;
            for(var i=0; i<favorites.length; i++){
              var data = `<option value=${favorites[i].unum}>${favorites[i].uname}</option>`

              $("#sel_fav").append(data);

            }
          }
        })
        .fail(function() {
          alert('즐겨찾는 계정을 불러오는데 실패했습니다.');
        });
    }

    // select option Group
    function printGroup(){

      var settings = {
        crossDomain: true,
        url: `https://kz2hltyjb2.execute-api.ap-northeast-2.amazonaws.com/test/add/group?unum=${unum}`,
        type: "GET",
        contentType: "application/json",
      }

      $.ajax(settings).done(function (response) {

        console.log(response);

        for (var key in response) {
          var group = response[key];
          var member = []
          for(var i=0; i<group.length; i++){
            member.push(group[i].unum);
          }
          var data = `
          <option value="${member}">${group[0].gname}</option>
          `
          $("#sel_grp").append(data);
        }
      });
    };

    var mid="";
    // book the meeting
    function bookMeet(){
      addMeeting();
    };

    // start the meeting
    function startMeet(){
      addMeeting();
      window.location.replace("project_detail.html?mid="+mid);
    };

    function addMeeting(){

      var selected = [];
      $('#sel_fav option:selected').each(function(){
        selected += $(this).val()+",";
      });
      $('#sel_grp option:selected').each(function(){
        selected += $(this).val()+",";
      });
      var arr = selected.split(",");
      console.log(arr);
      var arr2 = arr.filter((value, idx, arr) => arr.indexOf(value) === idx);
      var arr3 = arr2.filter(function(e) { return e !== '' })
      console.log(arr3);

      var settings = {
        crossDomain: true,
        url: `https://kz2hltyjb2.execute-api.ap-northeast-2.amazonaws.com/test/meet/info`,
        type: "POST",
        contentType: "application/json",
        data: `{
          "mname": "${$("#mname").val()}",
          "date":"${$("#date").val()}",
          "time": "${$("#time").val()}",
          "where": "${$("#where").val()}",
          "made": ${unum},
          "memo": "${$("#meet_memo").val()}",
          "member": [${arr3}]
        }`
      }

      alert(settings.data);

      $.ajax(settings)
        .done(function (response) {
          console.log(response);
          // mid = response['_id'];
        })
        .fail(function() {
          alert('미팅 추가 실패실패');
        });

    }
    </script>
